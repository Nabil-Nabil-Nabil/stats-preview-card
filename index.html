<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <!-- Card -->
    <div class="card">

      <!-- Image Div -->
      <div class="img-div">
        <!-- Desktop Image -->
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
        <!-- Mobile Image -->
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="">
      </div>
      <!-- End Image Div -->
      
      <!-- Content And List Div -->
      <div class="content-and-list">
        <!-- Content -->
        <div class="content">
          <h1 class="header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <!-- End Contant -->
        <!-- List -->
        <ul class="list">
          <li>
            <p class="number">10k+</p>
            <p class="text">companies</p>
          </li>
          <li>
            <p class="number">314</p>
            <p class="text">templates</p>
          </li>
          <li>
            <p class="number">12m+</p>
            <p class="text">queries</p>
          </li>
        </ul>
        <!-- End List -->
      </div>
      <!-- End Content And List Div -->

    </div>
    <!-- End Card -->
  </main>
  
</body>
</html>
